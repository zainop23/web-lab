<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="amount" placeholder="Enter amount"> 
    <br>
    <label for="from">From</label>
    <select name="from" id="from">
        <option value="INR">inr</option>
        <option value="usd">usd</option>
        <option value="jpy">jpy</option>
        <option value="eur">eur</option>

    </select>

    <label for="to">To</label>
    <select name="from" id="to">
        <option value="INR">inr</option>
        <option value="usd">usd</option>
        <option value="jpy">jpy</option>
        <option value="eur">eur</option>
    </select>
    <button onclick="convert()">Submit</button>
    <br>
    <button onclick="swap()">Swap</button>
    <div id="ans"></div>

    <script>

        const rates = {
USD: { USD: 1, EUR: 0.91, INR: 83.2, JPY: 155.1 },
EUR: { USD: 1.1, EUR: 1, INR: 91.4, JPY: 170.3 },
INR: { USD: 0.012, EUR: 0.011, INR: 1, JPY: 1.86 },
JPY: { USD: 0.0064, EUR: 0.0059, INR: 0.54, JPY: 1 }
};

        function convert(){
        const amount = parseFloat(document.getElementById('amount').value);
const from = document.getElementById('from').value;

const to = document.getElementById('to').value;
        const rate=rates[from][to]
        const ans=document.querySelector("#ans");
        let res=(amount*rate).toFixed(2);
        ans.innerText=res;
        }

        function swap(){
            let from = document.getElementById('from');

let to = document.getElementById('to');
            let temp = from.value;
            from.value = to.value;
            to.value = temp;
        }
        
    </script>
</body>
</html>
